{% extends 'graphs/base.html' %}

{% block content %}
<div class="edit-gallery">
    <h1>Редактирование галереи</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Сохранить</button>
        <a href="{% url 'user_gallery' user.id %}" class="btn btn-cancel">Отмена</a>
    </form>
</div>

<style>
    .edit-gallery {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    .btn {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }
    .btn-cancel {
        background-color: #f44336;
    }
    .errorlist {
        color: #f44336;
    }
</style>
{% endblock %}
